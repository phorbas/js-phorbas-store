version: '3.7'
services:
  postgres_v14:
    image: postgres:14.1
    environment:
      POSTGRES_PASSWORD: integ_pass
      POSTGRES_DB: phorbas_test

  postgres_v13:
    image: postgres:13.5
    environment:
      POSTGRES_PASSWORD: integ_pass
      POSTGRES_DB: phorbas_test

  postgres_v12:
    image: postgres:12.3
    environment:
      POSTGRES_PASSWORD: integ_pass
      POSTGRES_DB: phorbas_test

  postgres_v11:
    image: postgres:11.8
    environment:
      POSTGRES_PASSWORD: integ_pass
      POSTGRES_DB: phorbas_test

  postgres_v10:
    image: postgres:10.13
    environment:
      POSTGRES_PASSWORD: integ_pass
      POSTGRES_DB: phorbas_test

  cockroach_v21:
    image: cockroachdb/cockroach:v21.2.4
    command: start-single-node --insecure

  cockroach_v20:
    image: cockroachdb/cockroach:v20.1.0
    command: start-single-node --insecure

